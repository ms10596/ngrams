<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOOJLE</title>
</head>
<body>
<div>
    {#    <h1>Type in the box</h1>#}
    <form method="POST">
        <img  src="/static/pic.png" class="center">
        {#        <input type="text" name = "userInput" placeholder="Search here">#}
        <input list="suggestion" name="userInput" class="center" />
        <datalist id="suggestion">
            {% for o in out %}
            <option>{{ o }}</option>
            {% endfor %}
        </datalist>

        <input type="submit" class="center">
    </form>
</div>

</body>
<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 25%;
    }
</style>
</html>
